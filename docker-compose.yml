version: "3"
services:

  outline:
    image: outlinewiki/outline
    env_file: ./docker.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - storage

  redis:
    image: redis
    env_file: ./docker.env
    ports:
      - "6379:6379"

  postgres:
    image: postgres
    env_file: ./docker.env
    ports:
      - "5432:5432"

  storage:
    image: minio/minio
    env_file: ./docker.env
    ports:
      - "9000:9000"
    entrypoint: sh
    command: -c 'mkdir -p /opt/uploads && /usr/bin/minio server /opt'
    volumes:
      - ./opt:/data
    deploy:
      restart_policy:
        condition: on-failure

  https-portal:
    image: steveltn/https-portal
    env_file: ./docker.env
    ports:
      - '80:80'
      - '443:443'
    links:
      - outline
      - storage
    restart: always
